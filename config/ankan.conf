upstream PortfolioBackendServer{
    server localhost:2025;
}

# API subdomain configuration
server {
    server_name api.ankan.in;
    
    # Global Configuration
    client_max_body_size 999G;
    set_real_ip_from 0.0.0.0/0;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;
    
    # SSL Configuration & Headers Security
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
    add_header server "AnkanWeb-API-Server";

    # Forward all requests to the backend node server
    location / {
        proxy_pass http://PortfolioBackendServer;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }
}